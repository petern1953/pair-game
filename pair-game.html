<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board">
        <h1 class="title">JAVASCRIPT PAIRS GAME</h1>
        <p class="instruction">CLICK ANY CARD TO BEGIN</p>
        <p class="clock">00:00</p>
        <div class="cardsOnBoard">
            <div class="card card--bg" data-n='0'></div>
            <div class="card card--bg" data-n='1'></div>
            <div class="card card--bg" data-n='2'></div>
            <div class="card card--bg" data-n='3'></div>
            <div class="card card--bg" data-n='4'></div>
            <div class="card card--bg" data-n='5'></div>
            <div class="card card--bg" data-n='6'></div>
            <div class="card card--bg" data-n='7'></div>
            <div class="card card--bg" data-n='8'></div>
            <div class="card card--bg" data-n='9'></div>
        </div>
    </div>

    <script src="/pair-game.js"></script>
</body>

</html>
